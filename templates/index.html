<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Deploying ML Model using Flask</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body style="background: #000;">
 <div class="login">
	<h1>Car Speed Forecasting</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Skill of Driver" placeholder="Skill of Driver" required="required" />
        <input type="text" name="Bumpiness" placeholder="Bumpiness" required="required" />
		<input type="text" name="Car Engine Capacity" placeholder="Car Engine Capacity" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Maximum Speed of Car</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
